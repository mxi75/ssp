<template name="login">
    <div class="loginColumns animated fadeInDown">
        <div class="row">

            <div class="col-md-6">
                <h2 class="font-bold">
                  <img alt="image" class="img-circle" style="margin-right:20px;" src="img/shestov_small_logo.png" />
                  <strong>Добро пожаловать</strong>
                </h2>
                <br/>
                <p>
                    Рады приветствовать Вас в нашей Академии!
                </p>

                <p>
                  Это единственное место в сети, где Вы сможете не просто выучить, а заговорить на  английском языке.
                </p>

                <p>
                  Если Вы еще не зарегистрированы то нажмите кнопку <strong>"Регистрация"</strong> и отправляйтесь с нами в увлекательный путь к мечте!
                </p>
            </div>
            <div class="col-md-6">
                <div class="ibox-content">
                    <form class="m-t" novalidate>
                        <div class="form-group" data-field="email">
                            <span class="label label-danger validation-message"></span>
                            <input id="login-email" type="email" class="form-control"
                                    placeholder="Имя пользователя" data-min-length="5" />
                        </div>
                        <div class="form-group" data-field="password">
                            <span class="label label-danger validation-message"></span>
                            <input id="password" type="password" class="form-control" placeholder="Пароль" data-min-length="5"/>
                        </div>
                        <button type="submit" class="btn btn-primary block full-width m-b">Вход</button>

                        <a href="#">
                            <small>Забыли пароль?</small>
                        </a>
                        <br/>
                        <br/>
                        <p class="text-muted text-center">
                            <small>Не зарегистрированы?</small>
                        </p>
                        <a class="btn btn-sm btn-default btn-block" href="{{pathFor route='register'}}">Регистрация</a>
                    </form>
                </div>
            </div>
        </div>
        <hr/>
        <div class="row lighten">
            <div class="col-md-6">
                Академия Михаила Шестова
            </div>
            <div class="col-md-6 text-right">
                <small>© 2015</small>
            </div>
        </div>
    </div>
</template>
